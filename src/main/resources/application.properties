# webrtc.turn-server.username=your-username
# webrtc.turn-server.password=your-password

# ========== CONSULTATION CONFIGURATION ==========
# Maximum consultation duration in minutes
consultation.max-duration=60

# Recording settings
consultation.recording.enabled=false
consultation.recording.path=uploads/recordings

# Waiting room timeout in minutes
consultation.waiting-room.timeout=15


# Email configuration (optional)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true



# Notification settings
app.notifications.reminder-hours-before=24
