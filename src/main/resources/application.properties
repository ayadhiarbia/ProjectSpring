server.port=8082

# ========== COMPLETELY DISABLE SPRING SECURITY ==========
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration,org.springframework.boot.autoconfigure.security.servlet.SecurityFilterAutoConfiguration

# MySQL Configuration (adjust with your values)
spring.datasource.url=jdbc:mysql://localhost:3306/platforme_telemedcine?useSSL=false&serverTimezone=UTC
spring.datasource.username=your_username
spring.datasource.password=your_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# ========== JPA ==========
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=false

# Disable open-in-view to fix warning
spring.jpa.open-in-view=false

# ========== THYMELEAF ==========
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# ========== FILE UPLOAD ==========
upload-dir=uploads/medical
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ========== LOGGING ==========
logging.level.org.springframework=INFO
logging.level.com.mycompany.platforme_telemedcine=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE



# ========== WEBSOCKET CONFIGURATION ==========
# WebSocket session timeout (in milliseconds)
spring.websocket.session.timeout=30000

# STOMP broker relay (if using external broker like RabbitMQ or ActiveMQ)
# spring.websocket.stomp.relay.host=localhost
# spring.websocket.stomp.relay.port=61613

# Simple broker configuration (for in-memory broker)
spring.websocket.simple-broker.enabled=true

# Allowed origins for WebSocket
spring.websocket.allowed-origins=http://localhost:8082,http://127.0.0.1:8082

# SockJS heartbeat
spring.websocket.sockjs.heartbeat-time=25000
spring.websocket.sockjs.disconnect-delay=5000

# ========== WEBRTC CONFIGURATION ==========
# STUN servers (comma separated)
webrtc.stun-servers=stun:stun.l.google.com:19302,stun:stun1.l.google.com:19302,stun:stun2.l.google.com:19302

# TURN servers (for production)
