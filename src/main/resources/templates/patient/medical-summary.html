<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Summary - Telemedicine Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 font-sans">
<div class="min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <i class="fas fa-notes-medical text-2xl mr-2"></i>
                    <span class="font-bold text-xl">Health Summary</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow max-w-5xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <!-- Patient Profile Header -->
        <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-6 mb-8 flex flex-col md:flex-row items-center gap-6">
            <div class="h-24 w-24 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 text-4xl font-bold" th:text="${summary?.patientName != null ? #strings.substring(summary.patientName, 0, 1) : 'P'}">P</div>
            <div class="flex-grow text-center md:text-left">
                <h1 class="text-3xl font-bold text-gray-900" th:text="${summary?.patientName}">Patient Name</h1>
                <div class="flex flex-wrap justify-center md:justify-start gap-4 mt-2 text-gray-600">
                    <span th:text="${summary?.age != null ? summary.age + ' years' : ''}">Age</span>
                    <span th:text="${summary?.bloodType != null ? 'Blood Type: ' + summary.bloodType : ''}">Blood Type</span>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 space-y-8">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-6">
                        <h3 class="text-lg font-bold text-gray-900 mb-4 flex items-center">
                            <i class="fas fa-exclamation-triangle text-red-500 mr-2"></i> Allergies
                        </h3>
                        <div class="flex flex-wrap gap-2">
                            <span th:each="allergy : ${summary?.allergies}" class="bg-red-50 text-red-700 px-3 py-1 rounded-full text-sm font-medium border border-red-100" th:text="${allergy}">Allergy</span>
                            <span th:if="${summary == null || summary.allergies == null || summary.allergies.isEmpty()}" class="text-gray-500">None</span>
                        </div>
                    </div>
                    <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-6">
                        <h3 class="text-lg font-bold text-gray-900 mb-4 flex items-center">
                            <i class="fas fa-heartbeat text-blue-500 mr-2"></i> Chronic Conditions
                        </h3>
                        <ul class="space-y-2">
                            <li th:each="condition : ${summary?.chronicConditions}" class="flex items-center text-gray-700">
                                <span class="w-2 h-2 bg-blue-500 rounded-full mr-2"></span>
                                <span th:text="${condition}">Condition</span>
                            </li>
                            <li th:if="${summary == null || summary.chronicConditions == null || summary.chronicConditions.isEmpty()}" class="text-gray-500">None</li>
                        </ul>
                    </div>
                </div>

                <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-6">
                    <h3 class="text-lg font-bold text-gray-900 mb-4 flex items-center">
                        <i class="fas fa-pills text-green-500 mr-2"></i> Current Medications
                    </h3>
                    <ul class="space-y-2">
                        <li th:each="medication : ${summary?.currentMedications}" class="flex items-center text-gray-700">
                            <span class="w-2 h-2 bg-green-500 rounded-full mr-2"></span>
                            <span th:text="${medication}">Medication</span>
                        </li>
                        <li th:if="${summary == null || summary.currentMedications == null || summary.currentMedications.isEmpty()}" class="text-gray-500">None</li>
                    </ul>
                </div>
            </div>

            <div class="space-y-8">
                <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-6">
                    <h3 class="text-lg font-bold text-gray-900 mb-4">Appointments</h3>
                    <div class="space-y-4">
                        <div>
                            <p class="text-xs text-gray-500 uppercase">Last Consultation</p>
                            <p class="font-bold text-gray-900" th:text="${summary?.lastConsultation != null ? #dates.format(summary.lastConsultation, 'MMM dd, yyyy') : 'N/A'}">N/A</p>
                        </div>
                        <div>
                            <p class="text-xs text-gray-500 uppercase">Next Appointment</p>
                            <p class="font-bold text-gray-900" th:text="${summary?.nextAppointment != null ? summary.nextAppointment : 'N/A'}">N/A</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
