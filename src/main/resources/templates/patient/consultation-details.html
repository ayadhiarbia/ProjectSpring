<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultation Details - Telemedicine Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 font-sans">
<div class="min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <a th:href="@{/medical-records/consultations}" class="mr-4 hover:text-blue-200"><i class="fas fa-arrow-left"></i></a>
                    <span class="font-bold text-xl">Consultation Summary</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow max-w-4xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <!-- Visit Header -->
        <div class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden mb-8">
            <div class="p-6 border-b border-gray-100 flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                <div class="flex items-center">
                    <div class="h-16 w-16 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 text-2xl mr-4">
                        <i class="fas fa-stethoscope"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900" th:text="${consultation?.consultationType}">Consultation</h1>
                        <p class="text-gray-500" th:text="${consultation?.date != null ? #dates.format(consultation.date, 'MMM dd, yyyy â€¢ hh:mm a') : 'N/A'}">Date</p>
                    </div>
                </div>
                <span class="bg-blue-100 text-blue-800 text-xs font-bold px-3 py-1 rounded-full uppercase" th:text="${consultation?.rendezVous?.type}">Type</span>
            </div>

            <div class="p-6 grid grid-cols-1 md:grid-cols-2 gap-8">
                <div>
                    <h3 class="text-sm font-bold text-gray-400 uppercase mb-3">Doctor</h3>
                    <div class="flex items-center">
                        <div class="h-10 w-10 rounded-full bg-gray-200 flex items-center justify-center mr-3">
                            <i class="fas fa-user-md text-gray-500"></i>
                        </div>
                        <div>
                            <p class="font-bold text-gray-900" th:text="${doctor?.name}">Doctor Name</p>
                            <p class="text-sm text-gray-500" th:text="${doctor?.specialite}">Specialty</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Clinical Notes -->
        <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-6 mb-8">
            <h3 class="text-lg font-bold text-gray-900 mb-4">Clinical Notes</h3>
            <div th:if="${consultation?.notes}" class="prose prose-blue max-w-none text-gray-700 space-y-4">
                <p th:utext="${#strings.replace(consultation.notes, '\n', '<br/>')}">Notes</p>
            </div>
            <div th:unless="${consultation?.notes}" class="text-gray-500">No notes available.</div>
        </div>

        <!-- Related Items -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Prescriptions -->
            <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-6">
                <h3 class="text-lg font-bold text-gray-900 mb-4 flex items-center">
                    <i class="fas fa-pills text-green-500 mr-2"></i> Prescriptions
                </h3>
                <div th:if="${hasPrescription}" class="border rounded-xl p-4 hover:bg-gray-50 transition-colors cursor-pointer">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="font-bold text-gray-900">Prescription Issued</p>
                            <p class="text-sm text-gray-500" th:text="${consultation.ordonance != null && consultation.ordonance.medicaments != null ? #lists.size(consultation.ordonance.medicaments) + ' Medications' : 'View Details'}">Details</p>
                        </div>
                        <a th:href="@{/medical-records/prescriptions}" class="text-blue-600"><i class="fas fa-chevron-right"></i></a>
                    </div>
                </div>
                <div th:unless="${hasPrescription}" class="text-gray-500">No prescription issued.</div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
