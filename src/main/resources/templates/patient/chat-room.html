<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Chat with Dr. ' + ${doctor.name}">Chat Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f4f7f6; height: 100vh; display: flex; flex-direction: column; }
        .chat-wrapper { flex-grow: 1; display: flex; overflow: hidden; max-width: 1200px; margin: 20px auto; width: 100%; background: white; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }

        /* Sidebar */
        .chat-sidebar { width: 300px; border-right: 1px solid #eee; display: flex; flex-direction: column; }
        .sidebar-header { padding: 20px; border-bottom: 1px solid #eee; font-weight: bold; }
        .doctor-list { overflow-y: auto; flex-grow: 1; }
        .doctor-link { display: flex; align-items: center; padding: 12px 20px; text-decoration: none; color: #333; border-bottom: 1px solid #f8f9fa; }
        .doctor-link:hover { background: #f0f7ff; }
        .doctor-link.active { background: #e7f1ff; border-left: 4px solid #007bff; }
        .mini-avatar { width: 35px; height: 35px; border-radius: 50%; background: #007bff; color: white; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; margin-right: 12px; }

        /* Main Chat Area */
        .chat-main { flex-grow: 1; display: flex; flex-direction: column; }
        .chat-header { padding: 15px 25px; border-bottom: 1px solid #eee; display: flex; align-items: center; justify-content: space-between; }
        .chat-messages { flex-grow: 1; padding: 25px; overflow-y: auto; background-color: #f9f9f9; display: flex; flex-direction: column; gap: 15px; }

        /* Message Bubbles */
        .message { max-width: 70%; padding: 10px 15px; border-radius: 15px; position: relative; font-size: 0.95rem; line-height: 1.4; }
        .message-patient { align-self: flex-end; background-color: #007bff; color: white; border-bottom-right-radius: 2px; }
        .message-doctor { align-self: flex-start; background-color: white; color: #333; border-bottom-left-radius: 2px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .message-time { font-size: 0.7rem; margin-top: 5px; opacity: 0.7; display: block; text-align: right; }

        /* Input Area */
        .chat-input-area { padding: 20px; border-top: 1px solid #eee; }
        .typing-indicator { font-size: 0.8rem; color: #6c757d; height: 20px; margin-bottom: 5px; padding-left: 5px; }

        .status-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .online { background-color: #28a745; }
        .offline { background-color: #adb5bd; }
    </style>
</head>
<body>

<div class="chat-wrapper">
    <!-- Sidebar -->
    <div class="chat-sidebar d-none d-md-flex">
        <div class="sidebar-header">
            <a href="/patient/chat" class="text-decoration-none text-dark"><i class="bi bi-arrow-left me-2"></i> Doctors</a>
        </div>
        <div class="doctor-list">
            <a th:each="d : ${doctors}" th:href="@{'/patient/chat/' + ${d.id}}"
               class="doctor-link" th:classappend="${d.id == doctor.id ? 'active' : ''}">
                <div class="mini-avatar" th:text="${#strings.substring(d.name, 0, 1)}">D</div>
                <div class="small fw-bold" th:text="'Dr. ' + ${d.name}">Dr. Name</div>
            </a>
        </div>
    </div>

    <!-- Main Chat -->
    <div class="chat-main">
        <div class="chat-header">
            <div class="d-flex align-items-center">
                <div class="mini-avatar bg-primary" th:text="${#strings.substring(doctor.name, 0, 1)}">D</div>
                <div>
                    <h6 class="mb-0 fw-bold" th:text="'Dr. ' + ${doctor.name} + ' ' + ${doctor.prenom}">Dr. Name</h6>
                    <small id="doctorStatus">
                        <span class="status-dot" th:classappend="${isOnline ? 'online' : 'offline'}"></span>
                        <span th:text="${isOnline ? 'Online' : 'Offline'}">Offline</span>
                    </small>
                </div>
            </div>
            <div class="chat-actions">
                <button class="btn btn-outline-primary btn-sm"><i class="bi bi-telephone"></i></button>
                <button class="btn btn-outline-primary btn-sm ms-2"><i class="bi bi-camera-video"></i></button>
            </div>
        </div>

        <div class="chat-messages" id="messageArea">
            <!-- Existing messages from history -->
            <div th:each="msg : ${messages}" class="message"
                 th:classappend="${msg.senderType == 'PATIENT' ? 'message-patient' : 'message-doctor'}">
                <div class="message-content" th:text="${msg.content}">Message content</div>
                <span class="message-time" th:text="${#temporals.format(msg.timestamp, 'HH:mm')}">10:00</span>
            </div>
        </div>

        <div class="chat-input-area">
            <div id="typingIndicator" class="typing-indicator"></div>
            <form id="messageForm" class="input-group">
                <input type="text" id="messageInput" class="form-control" placeholder="Type your message..." autocomplete="off">
                <button class="btn btn-primary" type="submit">
                    <i class="bi bi-send"></i>
                </button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    let stompClient = null;
    const patientId = /*[[${patient.id}]]*/ 0;
    const doctorId = /*[[${doctor.id}]]*/ 0;
    const doctorName = /*[[${doctor.name}]]*/ 'Doctor';
    const messageArea = document.getElementById('messageArea');
    const messageForm = document.getElementById('messageForm');
    const messageInput = document.getElementById('messageInput');
    const typingIndicator = document.getElementById('typingIndicator');

    function connect() {
        const socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.debug = null;

        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);

            // Notify connection
            stompClient.send("/app/chat.connect", {}, JSON.stringify({
                userId: patientId,
                sessionId: 'session-' + Math.random().toString(36).substr(2, 9),
                userRole: 'PATIENT'
            }));

            // Subscribe to private messages
            stompClient.subscribe('/user/' + patientId + '/queue/messages', function (payload) {
                const message = JSON.parse(payload.body);
                showMessage(message);
                markAsRead();
            });

            // Subscribe to typing status
            stompClient.subscribe('/user/' + patientId + '/queue/typing', function (payload) {
                const status = JSON.parse(payload.body);
                if (status.userId === doctorId) {
                    typingIndicator.textContent = status.typing ? 'Dr. ' + doctorName + ' is typing...' : '';
                }
            });

            // Subscribe to status updates
            stompClient.subscribe('/topic/user.status', function (payload) {
                const status = JSON.parse(payload.body);
                if (status.userId === doctorId) {
                    updateDoctorStatus(status.isOnline);
                }
            });

            markAsRead();
            scrollToBottom();
        });
    }

    function sendMessage(event) {
        event.preventDefault();
        const content = messageInput.value.trim();

        // ADD VALIDATION HERE
        if (!content) {
            console.log("Cannot send empty message");
            return;
        }

        if (content && stompClient) {
            const chatMessage = {
                senderId: patientId,
                content: content,
                messageType: 'TEXT'
            };

            console.log("Sending message:", chatMessage);

            stompClient.send("/app/chat.send/" + doctorId, {}, JSON.stringify(chatMessage));

            // Show message immediately for better UX
            showMessage({
                senderId: patientId,
                content: content,
                timestamp: new Date().toISOString(),
                senderRole: 'PATIENT'
            });

            messageInput.value = '';
            sendTypingStatus(false);
        }
    }

    function showMessage(message) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message');
        messageElement.classList.add(message.senderId === patientId ? 'message-patient' : 'message-doctor');

        const contentElement = document.createElement('div');
        contentElement.classList.add('message-content');
        contentElement.textContent = message.content;

        const timeElement = document.createElement('span');
        timeElement.classList.add('message-time');
        const date = new Date(message.timestamp);
        timeElement.textContent = date.getHours().toString().padStart(2, '0') + ':' +
            date.getMinutes().toString().padStart(2, '0');

        messageElement.appendChild(contentElement);
        messageElement.appendChild(timeElement);
        messageArea.appendChild(messageElement);
        scrollToBottom();
    }

    function updateDoctorStatus(isOnline) {
        const statusEl = document.getElementById('doctorStatus');
        statusEl.innerHTML = `
            <span class="status-dot ${isOnline ? 'online' : 'offline'}"></span>
            <span>${isOnline ? 'Online' : 'Offline'}</span>
        `;
    }

    function markAsRead() {
        stompClient.send("/app/chat.read/" + doctorId, {}, JSON.stringify({
            userId: patientId,
            otherUserId: doctorId
        }));
    }

    function sendTypingStatus(isTyping) {
        stompClient.send("/app/chat.typing/" + doctorId, {}, JSON.stringify({
            userId: patientId,
            receiverId: doctorId,
            typing: isTyping
        }));
    }

    function scrollToBottom() {
        messageArea.scrollTop = messageArea.scrollHeight;
    }

    let typingTimeout;
    messageInput.addEventListener('input', () => {
        sendTypingStatus(true);
        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => sendTypingStatus(false), 3000);
    });

    messageForm.addEventListener('submit', sendMessage);
    window.onload = connect;
    /*]]>*/
</script>
</body>
</html>
