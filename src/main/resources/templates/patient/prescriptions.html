<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Prescriptions - Telemedicine Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 font-sans">
<div class="min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <i class="fas fa-hand-holding-medical text-2xl mr-2"></i>
                    <span class="font-bold text-xl">TeleMed</span>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a th:href="@{/medical-records}" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-700">Medical Records</a>
                        <a th:href="@{/medical-records/prescriptions}" class="px-3 py-2 rounded-md text-sm font-medium bg-blue-700">Prescriptions</a>
                        <a th:href="@{/medical-records/consultation-history}" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-700">Consultations</a>
                    </div>
                </div>
                <div class="flex items-center">
                    <span class="mr-4 text-sm" th:text="${patient != null ? 'Welcome, ' + patient.name : 'Welcome'}">Welcome, Patient</span>
                    <div class="h-8 w-8 rounded-full bg-blue-400 flex items-center justify-center">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-gray-900">My Prescriptions</h1>
            </div>

            <!-- Active Prescriptions -->
            <div class="mb-8">
                <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                    <span class="w-3 h-3 bg-green-500 rounded-full mr-2"></span>
                    Active Prescriptions (<span th:text="${prescriptionsByStatus != null ? prescriptionsByStatus.get('active').size() : 0}">0</span>)
                </h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div th:each="prescription : ${prescriptionsByStatus?.get('active')}"
                         class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden hover:shadow-md transition-shadow">
                        <div class="p-5">
                            <div class="flex justify-between items-start mb-4">
                                <div>
                                    <h3 class="text-lg font-bold text-gray-900" th:text="${prescription.consultation?.consultationType}">Consultation</h3>
                                    <p class="text-sm text-gray-500" th:text="${prescription.consultation?.rendezVous?.medecin?.name != null ? 'Dr. ' + prescription.consultation.rendezVous.medecin.name : 'Doctor'}">Doctor</p>
                                </div>
                                <span class="bg-green-100 text-green-800 text-xs font-medium px-2.5 py-0.5 rounded">Active</span>
                            </div>
                            <div class="space-y-3 mb-4">
                                <div class="flex items-center text-sm text-gray-600">
                                    <i class="fas fa-pills w-5 text-blue-500"></i>
                                    <span th:text="${prescription.medicaments != null ? #strings.listJoin(prescription.medicaments, ', ') : 'No medications'}">Meds</span>
                                </div>
                                <div class="flex items-center text-sm text-gray-600">
                                    <i class="far fa-calendar-alt w-5 text-blue-500"></i>
                                    <span th:text="${prescription.dateCreation != null ? 'Issued: ' + #dates.format(prescription.dateCreation, 'MMM dd, yyyy') : 'N/A'}">Date</span>
                                </div>
                            </div>
                            <a th:href="@{/medical-records/consultation/{id}(id=${prescription.consultation?.id})}"
                               class="block w-full text-center bg-blue-50 text-blue-700 py-2 rounded-md font-medium hover:bg-blue-100 transition-colors">
                                View Details
                            </a>
                        </div>
                    </div>
                    <div th:if="${prescriptionsByStatus == null || prescriptionsByStatus.get('active').isEmpty()}" class="col-span-full bg-white p-6 rounded-xl text-center text-gray-500">
                        <p>No active prescriptions.</p>
                    </div>
                </div>
            </div>

            <!-- Past Prescriptions -->
            <div>
                <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                    <i class="fas fa-history mr-2 text-gray-400"></i>
                    Past Prescriptions (<span th:text="${prescriptionsByStatus != null ? prescriptionsByStatus.get('completed').size() : 0}">0</span>)
                </h2>
                <div class="bg-white shadow-sm border border-gray-200 rounded-xl overflow-hidden">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Doctor</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Medications</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
                        </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                        <tr th:each="prescription : ${prescriptionsByStatus?.get('completed')}">
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${prescription.dateCreation != null ? #dates.format(prescription.dateCreation, 'MMM dd, yyyy') : 'N/A'}">Date</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${prescription.consultation?.rendezVous?.medecin?.name}">Doctor</td>
                            <td class="px-6 py-4 text-sm text-gray-500" th:text="${prescription.medicaments != null ? #strings.listJoin(prescription.medicaments, ', ') : ''}">Meds</td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                <a th:href="@{/medical-records/consultation/{id}(id=${prescription.consultation?.id})}" class="text-blue-600 hover:text-blue-900">View</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div th:if="${prescriptionsByStatus == null || prescriptionsByStatus.get('completed').isEmpty()}" class="p-6 text-center text-gray-500">
                        <p>No past prescriptions found.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
