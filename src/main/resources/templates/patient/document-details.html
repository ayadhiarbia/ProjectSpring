<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Details - Telemedicine Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">
<div class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200 px-4 py-3 flex items-center justify-between sticky top-0 z-10">
        <div class="flex items-center">
            <a th:href="@{/medical-records}" class="p-2 hover:bg-gray-100 rounded-full mr-2 text-gray-600">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div>
                <h1 class="text-lg font-bold text-gray-900 leading-tight" th:text="${document?.fileName}">Document</h1>
            </div>
        </div>
        <div class="flex items-center space-x-2">
            <a th:href="@{/medical-records/download/{id}(id=${document?.id})}" class="p-2 hover:bg-gray-100 rounded-full text-gray-600" title="Download">
                <i class="fas fa-download"></i>
            </a>
        </div>
    </header>

    <div class="flex-grow flex flex-col lg:flex-row overflow-hidden">
        <!-- Document Viewer -->
        <div class="flex-grow bg-gray-800 p-4 flex items-center justify-center overflow-auto">
            <div class="bg-white shadow-2xl max-w-4xl w-full min-h-[400px] p-12 relative flex flex-col items-center justify-center">
                <i class="fas fa-file-alt text-6xl text-gray-300 mb-4"></i>
                <p class="text-xl font-bold text-gray-900" th:text="${document?.title}">Document Title</p>
                <p class="text-gray-500" th:text="${fileType}">File Type</p>
                <div class="mt-8">
                    <a th:href="@{/medical-records/download/{id}(id=${document?.id})}" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-bold hover:bg-blue-700">
                        Download to View
                    </a>
                </div>
            </div>
        </div>

        <!-- Sidebar: Details & Metadata -->
        <aside class="w-full lg:w-80 bg-white border-l border-gray-200 p-6 overflow-y-auto">
            <h3 class="text-sm font-bold text-gray-400 uppercase tracking-wider mb-4">Document Info</h3>
            <div class="space-y-6">
                <div>
                    <p class="text-xs text-gray-500">Title</p>
                    <p class="font-bold text-gray-900" th:text="${document?.title}">Title</p>
                </div>
                <div>
                    <p class="text-xs text-gray-500">Description</p>
                    <p class="text-sm text-gray-700 mt-1" th:text="${document?.description}">Description</p>
                </div>
            </div>
        </aside>
    </div>
</div>
</body>
</html>
